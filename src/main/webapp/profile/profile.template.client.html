<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="../styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>Profile</h1>
  <div>
    <div class="form-group row">
      <label for="username"
             class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               id="username"
               title="Please type your username"
               placeholder="Alice">
      </div>
    </div>
    <div class="form-group row">
      <label for="phonenumber"
             class="col-sm-2 col-form-label">
        Phone </label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               type="number"
               id="phonenumber"
               title="Please type your phone number"
               placeholder="(111)234-6659">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">
        Email </label>
      <div class="col-sm-10">
        <input type="email" class="form-control wbdv-field wbdv-password"
               title="Please type your email"
               id="email" placeholder="alice@gmail.com">
      </div>
    </div>

    <div class="form-group row">
      <label for="role" class="col-sm-2 col-form-label">
        Role </label>

      <div class="col-sm-10">
        <select id="role" class="form-control">
          <option>Faculty</option>
          <option>Student</option>
          <option>Admin</option>
        </select>

      </div>
    </div>
    <div class=" form-group row">
      <label for="dob" class="col-sm-2 col-form-label">
        Date Of Birth </label>

      <div class="col-sm-10">
        <input type="date" class="form-control wbdv-field wbdv-password"
               title="Please type your Date Of Birth"
               id="dob" placeholder="">
      </div>
    </div>
    <div class=" form-group row">
      <label class="col-sm-2 col-form-label">
      </label>

      <div class="col-sm-10">
        <a class="btn btn-danger btn-block" href="../index.html">Logout</a>
      </div>

    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
      </label>

      <div class="col-sm-10">
        <a class="btn btn-success btn-block" href="">Update</a>
      </div>

    </div>


  </div>
</div>

</body>
</html>
